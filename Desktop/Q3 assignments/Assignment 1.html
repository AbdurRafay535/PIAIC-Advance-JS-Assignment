<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T0-Do App Assignement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div>
            <h1  class="h1">To-Do App</h1>
         
        </div>
        <div class="add-to-do" >
            <i><img src="img/icons8-list-24.png"  alt=""></i>
             <input type="text" id="input" placeholder="What to do?">
        </div>
        <br>
        <button class="btn" id="button" type="button">
            <i class="fa fa-plus-circle"></i> ADD </button>
        <br>
        <br>
        <div class="content">
            <ul id="list">
               
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text">Stay Home</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i> 
                 
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
  

  
</body>
</html>
